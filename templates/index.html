<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortyx Three Category Bin 2.0</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
    
        :root {
            --primary-color: #007bff; 
            --text-color: #333;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            text-align: center; 
        }

        header {
            background-color: white;
            padding: 20px 0;
            border-bottom: 3px solid var(--primary-color);
            margin-bottom: 20px;
        }

        header h1 {
            font-weight: 800; 
            color: var(--primary-color);
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto; 
            padding: 0 20px;
        }

        .camera-and-bins {
            display: flex;
            gap: 30px;
            align-items: flex-start; 
            margin-bottom: 30px;
        }

        .camera-feed-area {
            flex: 2; 
            text-align: left;
        }

        .video-container { 
            position: relative;
            width: 100%;
            height: 400px; 
            border: 5px solid #bdc3c7;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-placeholder, .intro-image {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }

        .video-placeholder {
            background-color: #2c3e50; 
            color: white;
        }
        
        .intro-image {
            object-fit: cover;
        }

        .video-placeholder .fa-video {
            font-size: 4em;
            margin-top: 10px;
            color: #e74c3c;
        }
        
    
        .camera-video { 
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }


        .bin-stats-area {
            flex: 1; 
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .bin-icon-container {
            text-align: center;
            margin-bottom: 10px;
        }

        .bin-icon {
            font-size: 3em;
            color: #2ecc71;
        }

        .waste-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .waste-table th, .waste-table td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .waste-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
        }

        .waste-table tr:nth-child(even) {
            background-color: var(--light-bg);
        }

        .extra-info-box {
        margin-top: 20px;
        background-color: #eef5ff;
        border-left: 4px solid var(--primary-color);
        padding: 15px;
        border-radius: 8px;
        text-align: left;
        }
        .extra-info-box h3 {
            margin: 0 0 8px 0;
            color: var(--primary-color);
            font-size: 1.1em;
        }
        .extra-info-box p {
            margin: 5px 0 0;
            font-weight: 600;
            color: #2c3e50;
        }
        

        .test-area {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .result-display {
            border: 2px dashed #e67e22;
            padding: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: 700;
            color: #c0392b; 
        }

        .result-display p {
            margin: 0;
        }

        
        h2 {
            font-weight: 700;
            color: var(--text-color);
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }

    </style>
    
</head>
<body>
    <header>
        <h1>Sortyx Three category bin 2.0</h1>
    </header>

    <main class="container">
        <section class="camera-and-bins">
            <div class="camera-feed-area">
                <h2>Live Waste Analysis</h2>
                <div class="video-container">
                    <img id="intro-image" class="intro-image" src="/static/intro.jpg" alt="Intro Image">
                    <div class="video-placeholder" style="display: none;">
                        <p>Camera/Video Feed Placeholder</p>
                        <i class="fas fa-video"></i>
                    </div>
                </div>
            </div>

            <div class="bin-stats-area">
                <div class="bin-icon-container">
                    <i class="fas fa-trash-alt bin-icon"></i>
                </div>
                
                <h2>Waste Count</h2>
                <table class="waste-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>General</td>
                            <td id="general-count">0</td>
                        </tr>
                        <tr>
                            <td>Sharp</td>
                            <td id="sharp-count">0</td>
                        </tr>
                        <tr>
                            <td>Chemical</td>
                            <td id="chemical-count">0</td>
                        </tr>
                        <tr>
                            <td>Biohazard</td>
                            <td id="bio-count">0</td>
                        </tr>
                    </tbody>
                </table>

                <div class="extra-info-box">
                    <h3>System Status</h3>
                    <p id="system-status">Awaiting connection...</p>
                </div>
                
            </div>
        </section>


        <section class="test-area">
            <h2>Classification Result</h2>
            <div class="result-display">
                <p id="classification-result">Waiting for object classification...</p>
                <p id="confidence-result" style="margin-left: 20px; color: #27ae60; font-weight: 600;"></p>
            </div>
        </section>
    </main>

    
    <script>
        const videoContainer = document.querySelector(".video-container");
        const introImage = document.getElementById("intro-image");
        const systemStatusEl = document.getElementById("system-status");
        const resultEl = document.getElementById("classification-result");
        const confidenceEl = document.getElementById("confidence-result");

        const video = document.createElement("video");
        video.autoplay = true;
        video.className = "camera-video";
        video.style.display = "none";
        videoContainer.appendChild(video);

        let ws = null;
        let sendInterval = null;
        let processing = false; 

        
        const STATUS_MESSAGES = {
            "NO_MOTION": { text: "System Ready. Place an Object.", color: "#3498db" },
            "INIT": { text: "Initializing camera feed...", color: "#f39c12" },
            "MOTION_LOW_CONFIDENCE": { text: "Motion classified, low confidence.", color: "#f1c40f" },
            "ERROR": { text: "BACK-END ERROR. Check logs.", color: "#c0392b" },
        };

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                systemStatusEl.textContent = "Camera Stream Active. Connecting to model...";
                
        
                ws = new WebSocket(`ws://${window.location.host}/ws`);

                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");

                ws.onopen = () => {
                    console.log("Connected to WebSocket.");
                    systemStatusEl.textContent = "Model Connected. Waiting for object.";

                    sendInterval = setInterval(() => {
                        try {
                        
                            if (!processing && video.readyState === video.HAVE_ENOUGH_DATA) {
                                processing = true; 
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                const frameData = canvas.toDataURL("image/jpeg");
                                ws.send(JSON.stringify({ frame: frameData }));
                            }
                        } catch (err) {
                            console.error("Error sending frame:", err);
                            processing = false;
                        }
                    }, 200); 
                };

                ws.onmessage = (event) => {
                    processing = false;     // Indication for next frame
                    try {
                        const data = JSON.parse(event.data);
                        const label = data.label;
                        
                        for (const category in data.counts) {   
                            if (data.counts.hasOwnProperty(category)) {
                
                                const elementId = category.toLowerCase() + "-count";
                                const element = document.getElementById(elementId);

                                if (element) {
                                    element.textContent = data.counts[category];
                                }

                            }
                        }


                        // Logic for displaying video
                        if (label in STATUS_MESSAGES) {
                            video.style.display = "none";
                            introImage.style.display = "block";
                            
                            const status = STATUS_MESSAGES[label];
                            systemStatusEl.textContent = status.text;
                            systemStatusEl.style.color = status.color;

                            // Classification result
                            resultEl.textContent = STATUS_MESSAGES["NO_MOTION"].text;
                            confidenceEl.textContent = "";

                        } else {
                
                            video.style.display = "block";
                            introImage.style.display = "none";
                            
                            systemStatusEl.textContent = "Classifying Object...";
                            systemStatusEl.style.color = "#2ecc71"; 
                            resultEl.textContent = `Classification: ${label}`;
                            
                            if (data.confidence !== undefined && data.confidence > 0) {
                                confidenceEl.textContent = `${(data.confidence * 100).toFixed(2)}%`;
                            } else {
                                confidenceEl.textContent = "";
                            }
                        }

                    } catch (err) {
                        console.error("Error processing message:", err);
                    }
                };

                ws.onclose = () => {
                    console.warn("WebSocket closed.");
                    systemStatusEl.textContent = "Connection closed. Check server.";
                    systemStatusEl.style.color = "#c0392b";
                    clearInterval(sendInterval);
                    processing = false;
                    video.style.display = "none";
                    introImage.style.display = "block";
                };

                ws.onerror = (err) => {
                    console.error("WebSocket error:", err);
                };

            } catch (error) {
                console.error("Camera access denied or error:", error);
                videoContainer.innerHTML =
                    "<p style='color:red;'>Camera access denied. Please allow camera permissions.</p>";
            }
        }

        
        startCamera();
    </script>

</body>
</html>
